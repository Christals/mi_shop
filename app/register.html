<!DOCTYPE html>
<html lang="en">
<head>

	<title>小米注册</title>

<body>
	<div id="big_box">
		<div class="header"></div>
		<h2>注册小米账号</h2>
		<form class="check" onsubmit="return false">
			<label for="addr"><h3>手机号码</h3></label>
			<div class="check_one">
				<input name="username" class="inp_first" type="text" required="required" id="addr"/>
				<button class="btn_top"></button>
			</div>
			<h4>注册成功后，国家/地区将不能被修改</h4>
			<label for="phone"><h5>密码</h5></label>
			<div class="check_two">
				<button class="btn_center">+86</button>
				<input name="password" type="password" required="required" class="inp_two" id="phone"/>
			</div>
			<button class="btn_buttom" name="login-btn">立即注册</button>
			
		</form>
		<div class="artical">
			    <img src="images/regist/dl2.jpg" alt="">
				<span>注册账号即表示您同意并愿意遵守小米</span>
				<b>用户协议</b>
				<span>和</span>
				<b>隐私政策</b>	
			</div>
	</div>

				<li><a href="">京公网安备11010802020134号-京ICP证110507号</a></li>
			</ul>
		</div>
	</div>

        register.init('.check');
